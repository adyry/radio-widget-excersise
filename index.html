<!DOCTYPE html>
<head>
  <title>RadioApp</title>
  <meta charset='UTF-8'>
  <meta content='width=device-width' initial-scale='1.0' name='viewport'>
  <link href='./css/styles.css' rel='stylesheet' type='text/css'>
</head>
<body></body>
<script src='https://ajax.googleapis.com/ajax/libs/angularjs/1.5.7/angular.min.js'></script>
<script src='./js/app.js'></script>
<div class='radio' ng-app='radioApp' ng-controller='radioCtrl'>
  <div class='radio__header'>
    <a href='#/'><img class='radio__header-button-prev' src='./img/back-arrow.png'></a>
    STATIONS
    <a href='#/'>
      <img class='radio__header-button-off' src='./img/switch.png'>
    </a>
  </div>
  <div class='radio__stations-list'>
    <div class='station' ng-repeat='radio in stationslist'>
      <div class='station__player' ng-show='activated($index, active)'>
        <a class='station__controls' href='#/'>âˆ’</a>
        <div class='station__cover'>
          <img class='station__image' ng-src='{{radio.image}}'>
        </div>
        <a class='station__controls' href='#/'>+</a>
      </div>
      <a class='station__link' href='#/' ng-click='toggle($index, active)'>
        <span class='station__name'>{{radio.name}}</span>
        <span class='station__name_right'>{{radio.freq}}</span>
      </a>
    </div>
  </div>
  <div class='radio__footer'>
    <span class='radio__now-playing' ng-show='playing()'>currently playing</span>
    <br>
    <span class='radio__now-playing-station'>{{stationslist[active].name}}</span>
  </div>
</div>
